        const tl = new TimelineMax();

        tl.fromTo(
            document.querySelectorAll('.loader'),
            1, {
                scale: .5,
                borderRadius: "+=100%",
                repeatDelay: 0
            },{
                scale: 1,
                borderRadius: "-=100%",
                rotation:1440,
                repeat: -1,
                yoyo: true,
                repeatDelay: 1
            }
        );
    </script>
