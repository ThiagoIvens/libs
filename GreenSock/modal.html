<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Animation</title>
    <link rel="stylesheet" href="./assets/css/greensock.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
</head>

<body>

    <button class="btnFadeIn">Fade In</button>
    <button class="btnFadeInScale">Fade In Scale</button>
    <button class="btnSlideIn">Slide</button>
    <button class="btnFullscreen">Fullscreen</button>


    <section class="modal">
        <div class="modal__box">
            <div class="modal__header">
                <div class="modal__title">TITULO MODAL</div>
                <div class="modal__close">&times;</div>
            </div>
            <div class="modal__content">
                <div class="modal__text">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla corrupti tenetur vel quidem, voluptates est, repudiandae minima expedita, perspiciatis unde odit exercitationem? Aliquid, sint quas iusto non ab ducimus iste!</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>

    <script>
        // MODAL ELEMENTS
        const modal = document.querySelector('.modal');
        const modalBox = document.querySelector('.modal__box');
        const modalHeader = document.querySelector('.modal__header');
        const modalTitle = document.querySelector('.modal__title');

        // BUTTONS
        const btnFadeIn = document.querySelector('.btnFadeIn');
        const btnClose = document.querySelector('.modal__close');
        const btnFadeInScale = document.querySelector('.btnFadeInScale');
        const btnSlideIn = document.querySelector('.btnSlideIn');
        const btnFullscreen = document.querySelector('.btnFullscreen');

        // EVENTS
        btnFadeIn.addEventListener('click', fadeIn);
        btnClose.addEventListener('click', close);
        btnFadeInScale.addEventListener('click', fadeInScale);
        btnSlideIn.addEventListener('click', slideIn);
        btnFullscreen.addEventListener('click', fullscreen);

        // ANIMATIONS
        function fadeIn(){
            TweenMax.to(modal, .5, { autoAlpha: 1 });
        };

        function fadeInScale(){
            TweenMax.set(modalBox, { scale: 0 });
            TweenMax.to(modal, .5, { autoAlpha: 1 });
            TweenMax.to(modalBox, 1, { scale: 1, delay: .5, ease: Elastic.easeOut });
        };

        function slideIn(){
            TweenMax.to(modal, .5, { autoAlpha: 1 });
            TweenMax.from(modalBox, .5, { autoAlpha: 0, top: 300 });
        };

        function fullscreen(){
            TweenMax.set(modal, { backgroundColor: '#fff', scale: 0 });
            TweenMax.set(btnClose, { color: '#000' });
            TweenMax.set([modalHeader, modalBox], { position: 'initial' });
            TweenMax.set(modalTitle, { color: '#333', backgroundColor: '#fff' });
            TweenMax.to(modal, .2, { autoAlpha: 1, scale: 1 });
        };

        function close(){
            TweenMax.set([modal, btnClose, modalHeader, modalBox, modalTitle], { clearProps: 'all' });
            TweenMax.to(modal, .5, { autoAlpha: 0 });
        };
    </script>
</body>

</html>
