<!DOCTYPE html>
<html lang="en">

<head>

    <title>Draggable Basics</title>

<body>

    <div class="delimited">
        <div class="div">
            <button></button>
            <button></button>

            <button></button>

            <button></button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>

    <script>

        const item = document.querySelectorAll('.div button');
        const area = document.querySelector('.delimited');

        Draggable.create(item, {
            onDragStart: () => {
                console.log('O drag iniciou')
            },
            onDrag: () => {
                console.log('O drag esta acontecendo')
            },
            onDragEnd: () => {
                console.log('O drag terminou')
            }
        });
    </script>
