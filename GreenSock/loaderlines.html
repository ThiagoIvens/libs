<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Lines</title>
    <link rel="stylesheet" href="./assets/css/greensock.css">
</head>

<body>

    <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
        <text
            class="load"
            x="50"
            y="50"
            fill="none"
            text-anchor="middle"
            stroke="#000"
            stroke-width="1.2"
            stroke-dasharray="181"
            stroke-dashoffset="181"
            font-size="48"
            font-family="arial">DALE</text>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>

    <script>

        TweenMax.to(
            document.querySelectorAll('.load'),
            3, {
                strokeDashoffset: 0,
                ease: Sine.easeInOut,
                repeat: -1,
                yoyo: true
            }
        );
    </script>
</body>
</html>
